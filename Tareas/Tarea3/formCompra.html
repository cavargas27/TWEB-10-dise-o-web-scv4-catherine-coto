<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="icon" href="imagenes/favicon1.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/formCompra.css" />
</head>
<body>
    <button class="back-btn btn btn-primary" onclick="location.href='landing.html'">Volver</button>

<br><br><br>
  <div class="container my-4">
    <div class="card p-3 shadow-sm">
      <div class="row g-3">
        <!-- Imagen -->
        <div class="col-12 text-center">
          <img src="imagenes/favicon1.jpg" alt="Admisión General" class="img-fluid rounded form-img">
        </div>

        <div class="col-12">
          <h4 class="text-center mb-2">Admisión General</h4>
          <p class="text-center mb-3">Adultos: <strong>$38</strong> | Niños: <strong>$28</strong></p>

          <form id="form-compra">
            <div class="mb-3">
              <label for="adultos" class="form-label">Cantidad de adultos</label>
              <select id="adultos" class="form-select">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="ninos" class="form-label">Cantidad de niños</label>
              <select id="ninos" class="form-select">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="alert alert-info text-center fw-bold" id="total">
              Total a pagar: $0
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary" id="btn-total">Pagar</button>
            </div>

            <div id="form-pago" class="mt-3" style="display: none;">
              <h5>Información de pago</h5>
              <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de tarjeta</label>
                <input type="text" id="tarjeta" class="form-control" placeholder="Ingrese el número de tarjeta" required />
              </div>
              <div class="mb-3">
                <label for="fecha-exp" class="form-label">Fecha de expiración</label>
                <input type="month" id="fecha-exp" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="Ingrese el CVV" required />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Realizar pago</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/formCompra.js"></script>
</body>
</html>
