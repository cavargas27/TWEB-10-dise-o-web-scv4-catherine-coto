<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyería Gómez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="css/reto1.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <button class="btn-volver" onclick="window.location.href='index.html'">
            <i class="uil uil-arrow-left"></i> Volver
        </button>

        <div class="row align-items-center">
            <!-- Columna de texto -->
            <div class="col-lg-6 col-md-6 col-sm-12 text-center text-md-start order-2 order-md-1">
                <h2 class="fw-bold">Joyería Gómez #2</h2>
                <p>La excelencia está en Joyería Gómez #2. Trabajamos con los mejores materiales para ofrecerte diseños exclusivos y de la más alta calidad. Ven y brilla con nosotros.</p>
                
                <button class="btn btn-warning mt-2" onclick="showContact()">Contáctenos</button>

                <!-- Información de contacto oculta por defecto -->
                <div class="contact-info mt-3" id="contact-info" style="display: none;">
                    <p><i class="uil uil-phone"></i><strong> Teléfono:</strong> +506 2556-6596</p>
                    <p><i class="uil uil-comment-edit"></i><strong> WhatsApp:</strong> 8618-4040</p> 
                    <p><i class="uil uil-camera"></i><strong> Instagram:</strong> joyeria_gomez2</p>
                </div>
            </div>

            <!-- Columna de imagen -->
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center order-1 order-md-2">
                <img src="./img/joyeria.jpg" alt="Imagen de referencia" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>

    <script>
        function showContact() {
            var contactInfo = document.getElementById("contact-info");
            if (contactInfo.style.display === "none") {
                contactInfo.style.display = "block";
            } else {
                contactInfo.style.display = "none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
