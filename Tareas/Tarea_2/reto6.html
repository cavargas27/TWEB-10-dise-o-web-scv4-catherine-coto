<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joyeria Gómez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto6.css">

<body>
    <div>
        <button class="btn-volver" onclick="window.location.href='index.html'">

        <div class="banner-content">
            <h1>Joyería y Relojería Gómez</h1>

            </div>
        </div>

    <section id="catalogo" class="hidden">

            <div class="item">
                <img src="img/cadena-plata.jpg" alt="Joya de plata">

                <img src="img/fossil2.jpg" alt="Reloj de lujo">

        </div>
    </section>

    <section id="contacto" class="hidden">
        <h2>Contacto</h2>
        <p><i class="uil uil-phone"></i><strong> Teléfono:</strong> +506 2556-6596</p>
        <p><i class="uil uil-comment-edit"></i><strong> whatsapp:</strong> 8618-4040</p> 
        <p><i class="uil uil-camera"></i><strong> Instagram:</strong> joyeria_gomez2</p>
    </section>
